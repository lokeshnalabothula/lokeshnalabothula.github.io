<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lokesh Nalabothula — Stealth Mode</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Space Grotesk', sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  background: #020617;
  overflow: hidden;
  color: white;
}

/* ====== BACKGROUND ENERGY FIELD ====== */
#bg {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 20% 20%, rgba(99,102,241,0.25), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(168,85,247,0.25), transparent 40%),
    radial-gradient(circle at center, #020617, #000);
  filter: blur(0px);
}

/* ====== GRID ====== */
.grid {
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 60px 60px;
  mask-image: radial-gradient(circle at center, black 30%, transparent 75%);
}

/* ====== PARTICLES ====== */
canvas {
  position: absolute;
  inset: 0;
}

/* ====== MAIN CONTAINER ====== */
.scene {
  position: relative;
  width: 100%;
  height: 100%;
  perspective: 1200px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ====== CORE GLASS MODULE ====== */
.core {
  position: relative;
  padding: 80px 90px;
  border-radius: 28px;
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.12),
    rgba(255,255,255,0.02)
  );
  backdrop-filter: blur(30px);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow:
    0 0 120px rgba(99,102,241,0.35),
    inset 0 0 80px rgba(255,255,255,0.05);
  transform-style: preserve-3d;
  animation: appear 1.6s ease forwards;
}

@keyframes appear {
  from {
    opacity: 0;
    transform: translateY(60px) rotateX(12deg);
  }
  to {
    opacity: 1;
    transform: translateY(0) rotateX(0deg);
  }
}

/* ====== TEXT ====== */
.core h1 {
  font-size: 3.8rem;
  font-weight: 700;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #38bdf8, #a855f7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.core h2 {
  margin-top: 18px;
  font-weight: 400;
  color: #c7d2fe;
  letter-spacing: 1.5px;
}

.core p {
  margin-top: 34px;
  font-size: 1.15rem;
  color: #e5e7eb;
  line-height: 1.8;
  max-width: 520px;
}

/* ====== STATUS CHIP ====== */
.status {
  margin-top: 45px;
  display: inline-flex;
  align-items: center;
  gap: 12px;
  padding: 14px 34px;
  border-radius: 999px;
  background: rgba(99,102,241,0.2);
  border: 1px solid rgba(99,102,241,0.5);
  box-shadow: 0 0 40px rgba(99,102,241,0.7);
  letter-spacing: 2px;
  font-size: 0.9rem;
}

/* ====== FOOTER ====== */
.footer {
  position: absolute;
  bottom: 26px;
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  letter-spacing: 2px;
  color: #94a3b8;
}

/* ====== PARALLAX ====== */
[data-depth] {
  transition: transform 0.15s ease-out;
}
</style>
</head>

<body>

<div id="bg"></div>
<div class="grid"></div>
<canvas id="particles"></canvas>

<div class="scene">
  <div class="core" data-depth="0.12">
    <h1>Lokesh Nalabothula</h1>
    <h2>STEALTH MODE · SYSTEM INITIALIZING</h2>
    <p>
      A next-generation personal platform is under construction.<br><br>
      Engineering · Cybersecurity · AI · Applied Intelligence<br>
      Designed for depth. Built for impact.
    </p>
    <div class="status">
      ⦿ LAUNCH SEQUENCE IN PROGRESS
    </div>
  </div>
</div>

<div class="footer">
  © 2026 — PRIVATE BUILD · ACCESS SOON
</div>

<script>
/* ====== PARTICLE FIELD ====== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
for (let i = 0; i < 140; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.8 + 0.3,
    dx: (Math.random() - 0.5) * 0.25,
    dy: (Math.random() - 0.5) * 0.25
  });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "rgba(168,85,247,0.7)";
  particles.forEach(p => {
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

/* ====== PARALLAX ====== */
document.addEventListener("mousemove", e => {
  document.querySelectorAll("[data-depth]").forEach(el => {
    const depth = el.getAttribute("data-depth");
    const x = (window.innerWidth / 2 - e.clientX) * depth;
    const y = (window.innerHeight / 2 - e.clientY) * depth;
    el.style.transform = `translate(${x}px, ${y}px)`;
  });
});

window.onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};
</script>

</body>
</html>
