<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lokesh Nalabothula — Launching Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Space Grotesk', sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #020617, #000);
  overflow: hidden;
  color: white;
}

/* ===== BACKGROUND ENERGY ===== */
.energy {
  position: absolute;
  inset: -50%;
  background:
    radial-gradient(circle, rgba(99,102,241,0.15), transparent 40%),
    radial-gradient(circle, rgba(168,85,247,0.12), transparent 45%);
  animation: drift 20s infinite linear;
}

@keyframes drift {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ===== PARTICLES ===== */
canvas {
  position: absolute;
  inset: 0;
}

/* ===== SCENE ===== */
.scene {
  position: relative;
  width: 100%;
  height: 100%;
  perspective: 1200px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== HERO CONTAINER ===== */
.hero {
  position: relative;
  display: flex;
  gap: 80px;
  align-items: center;
  transform-style: preserve-3d;
}

/* ===== IMAGE CORE ===== */
.portrait {
  position: relative;
  width: 360px;
  aspect-ratio: 3/4;
  border-radius: 24px;
  overflow: hidden;
  box-shadow:
    0 0 120px rgba(99,102,241,0.6),
    0 0 200px rgba(168,85,247,0.35);
  animation: pulse 6s infinite ease-in-out;
}

@keyframes pulse {
  0%,100% { box-shadow: 0 0 120px rgba(99,102,241,0.6); }
  50% { box-shadow: 0 0 180px rgba(168,85,247,0.8); }
}

.portrait img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== TEXT PANEL ===== */
.info {
  max-width: 480px;
}

.info h1 {
  font-size: 3.6rem;
  font-weight: 700;
  background: linear-gradient(90deg, #38bdf8, #a855f7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.info h2 {
  margin-top: 18px;
  font-weight: 400;
  letter-spacing: 2px;
  color: #c7d2fe;
}

.info p {
  margin-top: 32px;
  font-size: 1.15rem;
  line-height: 1.8;
  color: #e5e7eb;
}

.status {
  margin-top: 40px;
  display: inline-block;
  padding: 14px 34px;
  border-radius: 999px;
  background: rgba(99,102,241,0.25);
  border: 1px solid rgba(99,102,241,0.5);
  box-shadow: 0 0 40px rgba(99,102,241,0.7);
  letter-spacing: 2px;
  font-size: 0.9rem;
}

/* ===== FOOTER ===== */
.footer {
  position: absolute;
  bottom: 24px;
  width: 100%;
  text-align: center;
  font-size: 0.75rem;
  letter-spacing: 2px;
  color: #94a3b8;
}

/* ===== PARALLAX ===== */
[data-depth] {
  transition: transform 0.12s ease-out;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  .hero {
    flex-direction: column;
    gap: 40px;
  }
  .info h1 {
    font-size: 2.6rem;
    text-align: center;
  }
  .info {
    text-align: center;
  }
}
</style>
</head>

<body>

<div class="energy"></div>
<canvas id="particles"></canvas>

<div class="scene">
  <div class="hero">
    
    <div class="portrait" data-depth="0.18">
      <img src="hero.png" alt="Lokesh Nalabothula">
    </div>

    <div class="info" data-depth="0.08">
      <h1>Lokesh Nalabothula</h1>
      <h2>STEALTH MODE · LAUNCHING SOON</h2>
      <p>
        A next-generation personal platform is under construction.<br><br>
        AI · Cybersecurity · Engineering · Applied Intelligence<br>
        Built with intent. Designed for impact.
      </p>
      <div class="status">⦿ SYSTEM INITIALIZING</div>
    </div>

  </div>
</div>

<div class="footer">
  © 2026 — PRIVATE BUILD · ACCESS SOON
</div>

<script>
/* ===== PARTICLES ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
for (let i = 0; i < 120; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.6 + 0.4,
    dx: (Math.random() - 0.5) * 0.3,
    dy: (Math.random() - 0.5) * 0.3
  });
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "rgba(168,85,247,0.7)";
  particles.forEach(p => {
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

/* ===== PARALLAX ===== */
document.addEventListener("mousemove", e => {
  document.querySelectorAll("[data-depth]").forEach(el => {
    const depth = el.getAttribute("data-depth");
    const x = (window.innerWidth / 2 - e.clientX) * depth;
    const y = (window.innerHeight / 2 - e.clientY) * depth;
    el.style.transform = `translate(${x}px, ${y}px)`;
  });
});

window.onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};
</script>

</body>
</html>
